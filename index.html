<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Etch-a-Sketch</title>
</head>
<body>
 <h1>Etch-a-Sketch</h1>
 <div class="container">
   <div class="board"></div>
   <div class="button-container">
    <div class = "button">
     <div id="button-title">Sizes:</div>
     <input type="button" value="small" onclick="changeSize(16)">
     <input type="button" value="medium" onclick="changeSize(32)">
     <input type="button" value="large" onclick="changeSize(48)">
    </div>

    <div class="colors">
      <div id="mode-title">Mode:</div>
      <button onclick="colorChoice('black')">black</button>
      <button onclick="colorChoice('rainbow')">zesty</button>
      <button onclick ="colorChoice('erase')">erase</button>
    </div>
  </div>
 </div>
 
<script src="script.js"></script>
</body>
</html>
